{% extends 'base.html' %}

{% block script %}
{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <caption>静态韧性值对比</caption>
        <thead>
            <tr>
                {% for head in headers %}
                    <th>{{ head }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for column in row %}
                        <td>{{ column }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
